<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Observer Δ Quantum Lab</title>
  <style>
    body {
      background: #000;
      color: #0f0;
      font-family: 'Courier New', monospace;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      font-size: 2.5rem;
      margin: 1rem 0;
      text-shadow: 0 0 10px #0f0;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { text-shadow: 0 0 10px #0f0; }
      50% { text-shadow: 0 0 20px #0f0, 0 0 30px #0f0; }
      100% { text-shadow: 0 0 10px #0f0; }
    }
    .container {
      max-width: 600px;
      margin: 2rem auto;
      padding: 1.5rem;
      background: rgba(0, 50, 0, 0.3);
      border: 1px solid #0f0;
      border-radius: 12px;
    }
    input[type="range"] {
      width: 100%;
      margin: 1rem 0;
    }
    button {
      background: #111;
      color: #0f0;
      border: 2px solid #0f0;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      margin: 1rem;
      cursor: pointer;
      border-radius: 8px;
      transition: all 0.3s;
    }
    button:hover {
      background: #0f0;
      color: #000;
      box-shadow: 0 0 20px #0f0;
    }
    #result {
      margin-top: 2rem;
      font-size: 1.8rem;
      font-weight: bold;
    }
    .error {
      color: #f55;
      margin-top: 1rem;
    }
    .status {
      color: #0f0;
      font-size: 1.1rem;
      margin: 1rem 0;
    }
  </style>
</head>
<body>

  <h1>Δ = Observer Delta</h1>
  <p>Live Bell-State CHSH — 100% Offline with Pyodide</p>

  <div class="container">
    <p class="status" id="status">Loading quantum engine...</p>

    <label for="noise">Noise Level (γ):</label>
    <input type="range" id="noise" min="0" max="0.5" step="0.001" value="0.005" />
    <p><span id="noiseValue">0.005</span></p>

    <button id="collapseBtn">Collapse Now</button>

    <div id="result"></div>
    <div id="error" class="error"></div>
  </div>

  <!-- Load Pyodide from local folder -->
  <script src="pyodide/pyodide.js"></script>

  <script type="module">
    import { loadPyodide } from "./pyodide/pyodide.js";

    let pyodide;
    const statusEl = document.getElementById("status");
    const resultEl = document.getElementById("result");
    const errorEl = document.getElementById("error");
    const noiseSlider = document.getElementById("noise");
    const noiseValue = document.getElementById("noiseValue");
    const collapseBtn = document.getElementById("collapseBtn");

    // Update noise display
    noiseSlider.addEventListener("input", () => {
      noiseValue.textContent = noiseSlider.value;
    });

    // Main init
    async function main() {
      try {
        pyodide = await loadPyodide({
          indexURL: "./pyodide/"
        });
        statusEl.textContent = "Quantum engine ready!";
        collapseBtn.disabled = false;
      } catch (err) {
        errorEl.textContent = "Error: " + err.message;
        console.error(err);
      }
    }

    // CHSH collapse function
    async function runCHSH() {
      if (!pyodide) {
        errorEl.textContent = "Pyodide not loaded!";
        return;
      }

      resultEl.textContent = "Collapsing wavefunction...";
      errorEl.textContent = "";

      const gamma = parseFloat(noiseSlider.value);
      const code = `
import numpy as np

def bell_state():
    return np.array([1, 0, 0, 1]) / np.sqrt(2)

def measure(state, theta):
    proj = np.array([[np.cos(theta)**2, np.cos(theta)*np.sin(theta)],
                     [np.cos(theta)*np.sin(theta), np.sin(theta)**2]])
    return np.kron(np.eye(2), proj) @ state

def chsh_correlation(A, B, state):
    return np.real(state.conj().T @ np.kron(A, B) @ state)

# Angles
a1, a2 = 0, np.pi/4
b1, b2 = np.pi/8, 3*np.pi/8

# Projectors
A1 = measure(np.array([1,0]), a1)
A2 = measure(np.array([1,0]), a2)
B1 = measure(np.array([0,1]), b1)
B2 = measure(np.array([0,1]), b2)

# Bell state
psi = bell_state()

# Add noise
gamma = ${gamma}
rho = (1 - gamma) * np.outer(psi, psi) + gamma * np.eye(4)/4

# Compute CHSH
S = (chsh_correlation(A1, B1, psi) + chsh_correlation(A1, B2, psi) +
     chsh_correlation(A2, B1, psi) - chsh_correlation(A2, B2, psi))

S
      `;

      try {
        const result = await pyodide.runPythonAsync(code);
        const S = result.toJs();
        resultEl.innerHTML = `<span style="color:#0f0;">S = ${S.toFixed(4)}</span><br><br>SPOOKY LINK SURVIVED`;
        if (S > 2.0) {
          resultEl.style.animation = "pulse 1s infinite";
        }
      } catch (err) {
        errorEl.textContent = "Runtime error: " + err.message;
      }
    }

    // Button click
    collapseBtn.addEventListener("click", runCHSH);

    // Start
    main();
  </script>

</body>
</html>
