name: Unzip Pyodide
on: [push]
jobs:
  unzip:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install unzip
        run: sudo apt-get update && sudo apt-get install -y unzip

      - name: Unzip pyodide.zip
        run: |
          ls -la
          unzip -o pyodide.zip
          rm pyodide.zip
          echo "Unzipped $(ls pyodide/ | wc -l) files"

      - name: Commit unzipped files
        run: |
          git config user.name "Observer Î”"
          git config user.email "delta@quantum.observer"
          git add .
          git commit -m "Unzip Pyodide runtime (1012 files)"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
